<!DOCTYPE html>
<html>
<head>
	<title> EP5 </title>
	<meta charset="UTF-8">
	<meta http-equiv="refresh" content="10">
</header>
<body>

<h1>Sistema Lumiar</h1>

<form>
	<fieldset>
    	<legend> Estado: </legend>
        Atual: <b>Standby</b>
        <br><br>
        Set:
        <br>
		<input type="radio" name="Estado" value="ON" required="yes">
		ON
        <br>
		<input type="radio" checked="checked" name="Estado" value="Standby" required="yes">
		Standby
	</fieldset>

	<br>

<fieldset>
	<legend>Modo:</legend>
	Atual: <b>Automatico</b>
	<br><br>
	Set:
	<br>
	<input type="radio" checked="checked" name="Modo" value="Auto" required="yes">
	Automatico
    <br>
	<input type="radio" name="Modo" value="Manual" required="yes">
	Manual
</fieldset>

<br>

<fieldset>
	<legend>Intensidade:</legend>
	Atual:
	<progress max="100" value="050"></progress> <b> 50%</b>
	<br><br>
	Set:
	<input type="range" name="Intensidade" min="0" max="100" value="050" required="yes"> <b> 50%</b>
</fieldset>

<br>

<fieldset>
	<legend>Luminosidade:</legend>
	<progress max="100" value="050"></progress> <b> 50%</b>
<br>
<br>
<input type="submit" value="Enviar">
</fieldset>
<br>

</form>

</body>
</html>
